<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .date {
            font-style: italic;
            color: #bbb;
            margin-top: 10px;
        }

        .divider {
            margin: 20px auto;
            width: 50%;
            height: 1px;
            background-color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .social-media {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .social-media a {
            color: #f4f4f4;
            text-decoration: none;
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .logo img {
                width: 80px;
            }

            .social-media a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Grove Logo">
        </div>
        <h1>In Loving Memory</h1>
        <p>Easy Resume was a platform that helped over <strong>20,000 resumes</strong> get created before it ceased operations.</p>
        <div class="divider"></div>
        <p class="date">2024 - 2025</p>
        <footer>
            Created By: Jade Madriaga.
            <div class="social-media">
                <a href="https://www.facebook.com/Jade.Tzyyy" target="_blank"><box-icon type="logo" name="facebook-circle"></box-icon></a>
                <a href="https://github.com/Jadeskss" target="_blank"><box-icon type="logo" name="github"></box-icon></a>
                <a href="https://instagram.com" target="_blank"><box-icon type="logo" name="instagram"></box-icon></a>
            </div>
        </footer>
    </div>
</body>
</html>
